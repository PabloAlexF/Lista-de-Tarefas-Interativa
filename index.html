<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas Interativa</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/js/script.js" defer></script>
  </head>
  <body>

    <!-- HEADER: -->
    <header>
      <div id="menu">
        <img src="src/img/menu.png" alt="menubar" />
      </div>

      <!-- Aqui Ã© onde ficarÃ¡ o meu menu de fato : -->
      <div id="opcoes"></div> 
    </header>

    <!-- MAIN: -->
    <main>
      <section id="Secao_atividade">
        <div id="titulo">
          <h1>lista de tarefas</h1>
          <span id="linha"></span>
        </div>

        <div id="maintarefas">
          <input type="text" placeholder="Digite sua Tarefa" />

          <div>
            <button id="btnAdicionar">Adicionar</button>
          </div>
        </div>

        <!-- TAREFAS: -->
        <div id="maintarefas">
            <h1 id="titulo_Tarefa"></h1>

            <div id="pt1_icones">

                <span id="icone_Salvar">
                    <img src="src/img/salvar.png" alt="icone_Salvar">
                </span>
                <span id="icone_Favoritar">
                    <img src="src/img/favoritar.png" alt="icone_Favoritar">
                </span>

            </div>

            <div id="pt2_icones">

                <span id="icone_Remover">
                    <img src="src/img/remover.png" alt="icone_Remover">
                </span>
                <span id="icone_Concluido">
                    <img src="src/img/concluido.png" alt="icone_Concluido">
                </span>

            </div>
        </div>
      </section>
    </main>
  </body>
</html>
