<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas Interativa</title>
    <link rel="stylesheet" href="src/style/styles.css">
    <script src="src/js/script.js" defer></script>
    <script src="src/js/configurarMenuBTN.js" defer></script>
  </head>
  <body>

    <!-- HEADER: -->
    <header>
      <div id="menu">
        <img src="src/img/menu.png" alt="menubar" />
      </div>

      <!-- Aqui é onde ficará o meu menu de fato : -->
      <div id="opcoes">
        <button class="botao">Favoritos</button>
        <button class="botao">Concluídas</button>
        <button class="botao">Todas</button>
        <button class="botao">Pendentes</button>
    </div>
    </header>

    <!-- MAIN: -->
    <main>
      <section id="Secao_atividade">
        <div id="titulo">
          <h1>lista de tarefas</h1>
          <div id="linha"></div>
        </div>

        <div id="maintarefas">
          <input id="digitar_Tarefa" type="text" placeholder="Digite sua tarefa" />

          <div>
            <button id="btnAdicionar">Adicionar</button>
          </div>
        </div>

        <!-- TAREFAS: -->
        <div id="tarefas">
            <div id="titulo_div">
                <h1 id="titulo_Tarefa">Título</h1>  
            </div>
    
            <div class="icones">
                <span class="icone" id="icone_Salvar">
                    <img src="src/img/editar.png" alt="Salvar">
                </span>
                <span class="icone" id="icone_Favoritar">
                    <img src="src/img/favoritar.png" alt="Favoritar">
                </span>
            </div>
    
            <div class="icones">
                <span class="icone" id="icone_Remover">
                    <img src="src/img/remover.png" alt="Remover">
                </span>
                <span class="icone" id="icone_Concluido">
                    <img src="src/img/concluido.png" alt="Concluído">
                </span>
            </div>
        </div>
        
      </section>
    </main>
  </body>
</html>
